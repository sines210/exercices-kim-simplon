<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
    <link href="style.css" rel="stylesheet" />

  <body>
    <main>

      <h1>Connexion</h1>
      <form>
        <div class="error"></div>
        <label for= "color">Cliquez sur la couleur pour changer le fond d'Ã©cran : </label><input type="color" class="changeColor" />
        <div class="input-group">
          <label for="username">Nom d'utilisateur</label>
          <input id="username" name="username1" autocomplete="off" required />
          <div class="error-username"></div>
        </div>
        <div class="input-group pass-group">
          <label for="password">Mot de passe</label>
          <input id="password" name="password" autocomplete="off"  type="password" value='' required/>             <!--  minlength="2" maxlength="12" -->

            <label for="comfirm-password">Confirmation du mot de passe</label>
            <input id="comfirm-password" value ='' name="password" type="password" required/>
            <progress id="progress" value="0" max="100">70</progress>
             <div id="progresslabel"></div>
          </div>
          <div class="checkbox-group">
            <input id="toggle-password-visibility" name="toggle-password-visibility" type="checkbox" />
            <label for="toggle-password-visibility">
              montrer le mot de passe
            </label>
          </div>
          <div class="error-password"></div>
        </div>
        <button type="submit">Se connecter</button>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
